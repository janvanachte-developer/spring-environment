<table class="table table-hover">
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Value</th>
  </tr>
  </thead>
  <tbody>
  <tr class="row" *ngFor="let property of propertyData" (click)="rowClick(property)" >
    <td>{{property.key.stringValue}}</td>
    <td>{{property.value.stringValue}}</td>
  </tr>
  </tbody>
</table>
<div *ngIf="edited">
  <app-property-detail></app-property-detail>
</div>
